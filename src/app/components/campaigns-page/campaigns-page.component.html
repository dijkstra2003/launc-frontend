<div class="row">
    <div class="col-12  col-md-6 col-lg-4 mt-3" *ngFor="let campaign of campaignsList | async">
        <app-campaign-card class="CpCard" 
          campaignName={{campaign.campaignName}}
          campaignDescription={{campaign.campaignDescription}}
          campaignImage={{campaign.productImage}}
          campaignUrl={{campaign.id}}
        ></app-campaign-card>
    </div>
  </div>
