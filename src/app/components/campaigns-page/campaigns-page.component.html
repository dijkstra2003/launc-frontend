<div class="row">
    <div class="col-12  col-md-6 col-lg-4 mt-3" *ngFor="let campaign of campaigns">
        <app-campaign-card class="CpCard" 
          campaignName={{campaign.title}}
          campaignDescription={{campaign.body}}
          campaignImage={{campaign.productImage}}
          campaignUrl={{campaign.url}}
        ></app-campaign-card>
    </div>
  </div>
