<div class="container d-flex h-100 justify-content-center align-items-center">
  <div class="row">
    <div class="col-sm-8">
      <img *ngIf="selectedCampaign !== undefined && selectedCampaign.campaignUrl !== null; else campaignImage" [src]="selectedCampaign.campaignUrl" alt="project image" style="width: 100%"/>
      <ng-template #campaignImage>
        <img alt="project image" src='https://www.auto-haefland.nl/wp-content/uploads/2015/04/placeholder-1200x500.png' style="width: 100%"/>
      </ng-template>
    </div>
    <div class="col-sm-4" *ngIf="dataLoaded">
      <h4>{{ selectedCampaign.campaignName }}</h4>
      <p>{{ selectedCampaign.campaignDescription }}</p>
      <div class="moneybar">
        <p>Goal progress of â‚¬{{selectedCampaign.goal.minAmount}}</p>
        <mat-progress-bar class="progress-moneys" color="warn" mode="determinate" value="{{progress}}"></mat-progress-bar>
      </div>
      <button class="btn btn-secondary" [routerLink]="['/login']" *ngIf="(isLoggedIn | async) === false;">Support this Campaign</button>
      <button class="btn btn-secondary" data-toggle="collapse" data-target="#paymentMethods" *ngIf="(isLoggedIn | async) === true;">Support this Campaign</button>
      <app-payment *ngIf="(isLoggedIn | async) === true;"></app-payment>
    </div>
  </div>  
</div>
