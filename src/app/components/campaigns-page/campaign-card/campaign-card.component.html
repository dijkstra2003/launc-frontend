<div class="card">
    <img *ngIf="selectedCampaign.campaignUrl !== null; else campaignImage" [src]="selectedCampaign.campaignUrl" alt="project image" style="width: 100%"/>
    <ng-template #campaignImage>
      <img alt="project image" src='../../../../assets/placeholder.png' style="width: 100%"/>
    </ng-template>
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{selectedCampaign.campaignName}}</h5>
      <p class="card-text">{{selectedCampaign.campaignDescription}}</p>
      <p (click)="navigateToCampaign()" class="btn mt-auto campaign-button">visit project</p>
    </div>
</div>
