<div class="login-container">
  <div class="login">
    <div class="form sign-in">
      <h2>Welcome back</h2>
      <label>
        <span>Email</span>
        <input #email type="text" #email/>
      </label>
      <label>
        <span>Password</span>
        <input #password type="password" />
      </label>
      <p class="forgot-pass">Forgot password?</p>
      <button type="button" class="submit" (click)="login(email.value, password.value)">Sign In</button>
      <button type="button" class="submit trigger js-target">REGISTER</button>
    </div>
    <div class="signup">
      <div class="background-img">
        <div class="background-img__text m--up">
          <h2>New here?</h2>
          <p>Sign up and discover a great amount of new opportunities!</p>
        </div>
        <div class="background-img__text m--in">
          <h2>One of us?</h2>
          <p>If you already have an account, just sign in. We've missed you!</p>
        </div>
        <div class="background-img__btn js-target">
          <span class="m--up">Sign Up</span>
          <span class="m--in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Time to feel like home</h2>
        <label>
          <span>Name</span>
          <input type="text" #registerName/>
        </label>
        <label>
          <span>Email</span>
          <input #registerEmail/>
        </label>
        <label>
          <span>Password</span>
          <input type="password" #registerPassword/>
        </label>
        <button type="button" class="submit" (click)="register(registerName.value, registerEmail.value, registerPassword.value)">register</button>
        <button type="button" class="submit trigger js-target">back to login</button>
      </div>
    </div>
  </div>
</div>
